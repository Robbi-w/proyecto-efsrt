<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	
	<!-- Favicon -->
    <link rel="shortcut icon" href="/resources/img/RoyalPawsLogo-nobg.png" type="image/x-icon">
	
    <!-- Cargar CSS -->
    <link rel="stylesheet" href="/resources/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- Fin Cargar CSS -->
</head>
<body>
	
	<!-- Inicio Container principal -->
	<div class="background"></div>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card border-0 m-0">
                    <div class="card-body p-0">
                        <div id="general" class="row">
                        	<!-- imagen -->
                            <div class="col-sm-6 d-none d-lg-block rounded">
                                <img class="img-fluid rounded" src="/resources/img/RoyalPawsLogo.png" alt="cover" style="height: 100%; width: 100%;">
                            </div>

                            <div id="part2" class="col-lg-6 rounded">
                                <div class="p-5">
                                    <div class="text-center">      
                                        <h1 class="h3 mb-4">Coloca tus datos</h1>
                                    </div>
                                    <!-- Form -->
                                    <form th:action="@{/login}" method="post">
                                        <!-- Usuario-->
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control b-5 border border-dark-subtle font-monospace" name="username" id="floatingInput username" placeholder="Usuario" required>
                                            <label class="font-monospace" for="floatingInput">Usuario</label>
                                        </div>
                                        <!-- Contrase単a -->
                                        <div class="form-floating mb-4">                        
                                            <input type="password" class="form-control border-dark-subtle font-monospace" name="password" id="password" placeholder="Password" required />                           
                                            <i class="bi bi-eye-slash-fill position-absolute top-0 end-0 translate-middle mt-4 pe-2 fs-5" id="togglePassword" style="cursor: pointer;"></i>                           
                                            <label class="font-monospace" for="password">Contrase単a</label>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-group mb-4">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordar Contrase単a</label>
                                            </div>
                                        </div>

                                        <!-- Boton Iniciar Sesion --> 
                                        <div class="text-center">
                                            <input class="btn royal fw-bold col-12 mb-3" type="submit" value="Iniciar Sesion">
                                        </div>
                                        <hr class="oscurito">                        
                                    </form>
                                    <!-- Redireccion a registro -->
                                    <div class="text-center row">
                                        <p class="fw-bold">	Recuerda que tus accesos deben ser previamente dados por tu administrador
											<br>Acceso default: brandon / 123
										</br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Container Principal-->
	
	<!-- Mostrar Contrase単a -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // cambiar icono on toggle
            this.classList.toggle("bi-eye");
        });
    </script>
</body>
</html>

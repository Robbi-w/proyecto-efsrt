<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Mantenimiento Compras</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/resources/img/logo.jpeg" type="image/x-icon">

	<!-- Cargar CSS -->
	<link rel="stylesheet" href="/resources/css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/resources/css/datatables.css">

	<!-- Alert Messages CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>

<body class="my-body">

	<!-- Llamado Header -->
	<div th:replace="~{/fragments/header :: myheader}"></div>
	<br>
	<br>

	<div id="tablapeque2" class="container d-flex align-items-center pt-5 text-light">
		<h4 class="m-0 ps-1"><i class="bi bi-cash-coin"></i> Mantenimiento Compras</h4>
	</div>

	<div class="container">
		<hr>
		<!-- Reporte -->
		<div class="d-flex align-items-center justify-content-end">
		</div>
	</div>
	</div>
	</div>

	<div class="container my-3">
		<table id="datatable-spanish" class="table table-striped table-bordered border-bottom-0 shadow pt-2">
			<thead class="table-primary">
				<tr>
					<th class="text-center">Código</th>
					<th class="text-center">Fecha Compra</th>
					<th class="text-center">Total</th>			
                    <th class="text-center">Método de Pago</th>
					<th class="text-center">Cliente</th>
					<th class="text-center">Vendedor</th>
					<th class="text-center">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${dataCompra}" class="text-center">
					<td th:text="${c.codCom}"></td>
					<td th:text="${c.fecCom}"></td>
					<td th:text="${c.montoCom}"></td>
	                <td th:text="${c.mpago}"></td>
					<td th:text="${c.compraUsuario.nomUsu + ' ' + c.compraUsuario.apeUsu}"></td>
					<td th:text="${c.compraAdministrador.nomAdm + ' ' + c.compraAdministrador.apeAdm}"></td>
					<td class="d-flex align-items-center justify-content-evenly">
						<!-- Boton Comprobante -->
						<a class="btn btn-sm btn-primary border-0 btn-comprobante" data-bs-toggle="modal"
							data-bs-target="#exampleModalGrabar">
							<i class="bi bi-receipt"></i>
							Imprimir Comprobante
						</a>
						<!-- Boton Borrar -->
						<a class="btn btn-sm btn-danger border-0 btn-eliminar">
							<i class="bi bi-trash3"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Start Modal Update -->
	<div class="modal fade" id="exampleModalGrabar" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-dark">
					<div class="d-flex align-items-center">
						<h4 class="modal-title ms-2 text-warning"><i class="bi bi-receipt"></i> Imprimir Comprobante
						</h4>
					</div>
					<button type="button" class="btn btn-close bg-warning" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row justify-content-center">
							<form id="CreateForm" th:action="@{/compra/comprobante}" method="get" class="row">
								<div class="mb-3 col-lg-12">
									<label class="col-form-label">Vas a generar la boleta para la venta número:</label>
									<input type="text" class="form-control i-disabled-bg" name="txtCodigo" value="0"
										id="txtCodigo" readonly>
								</div>
								<div class="modal-footer d-flex align-items-center justify-content-center">
									<button id="botoncomprobante" type="submit" class="btn btn-dark mt-2"
									formtarget="_blank">Imprimir</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- End Modal Update -->

	<br>
	<br>
	<br>
	<!-- Llamado Footer -->
	<div th:replace="~{/fragments/footer :: myfooter}"></div>

	<!-- Inicio Cargar JS'' -->
	<script src="/resources/js/jquery-3.6.0.js"></script>
	<script src="/resources/js/plugins.js"></script>
	<script src="/resources/js/back-top.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="/resources/js/datatables.js"></script>
	<script src="/resources/js/datatables-language.js"></script>

	<!-- Alert Messages JS -->
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

	<!-- Mostrar alerta -->
	<script th:inline="javascript" th:if="${mensaje != null}">
		let msj;
		msj = /*[[${mensaje}]]*/

			toastr.success(msj, "Mensaje: ", {
				"timeOut": "7000",
				"extendedTImeout": "7000",
				"positionClass ": " toast-top-right ",
			});
	</script>

	<!-- Function para Comprobante -->
	<script>
		$(document).on("click", ".btn-comprobante", function () {
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			$.get("search?buscarCodigo=" + cod, function (response) {
				$("#txtCodigo").val(response.codCom);
			})
		})
	</script>

	<!-- Function Delete -->
	<script>
		$(document).on("click", ".btn-eliminar", function () {
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			alertify.confirm('Alerta!', 'ESTA SEGURO DE ELIMINAR ESTE REGISTRO?', function () {
				window.location = "delete?buscarCodigo=" + cod;
			}, function () {
				alertify.error('Acción Cancelada');
			}).set('labels', {ok: 'Sí', cancel: 'Cancelar'});
		})
	</script>


</body>

</html>
